<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Lab</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="calculadora">
      <h1>Calculadora JS</h1>
      <div class="superior">
        <input type="number" class="display" disabled="true" />
      </div>
      <div class="inferior">
        <div class="fila">
          <div id="tecla_uno" class="tecla">1</div>
          <div id="tecla_dos" class="tecla">2</div>
          <div id="tecla_tres" class="tecla">3</div>
          <div id="tecla_suma" class="tecla">+</div>
        </div>
        <div class="fila">
          <div id="tecla_cuatro" class="tecla">4</div>
          <div id="tecla_cinco" class="tecla">5</div>
          <div id="tecla_seis" class="tecla">6</div>
          <div id="tecla_resta" class="tecla">-</div>
        </div>
        <div class="fila">
          <div id="tecla_siete" class="tecla">7</div>
          <div id="tecla_ocho" class="tecla">8</div>
          <div id="tecla_nueve" class="tecla">9</div>
          <div id="tecla_division" class="tecla">/</div>
        </div>
        <div class="fila">
          <div id="tecla_limpiar" class="tecla">C</div>
          <div id="tecla_cero" class="tecla">0</div>
          <div id="tecla_igual" class="tecla">=</div>
          <div id="tecla_multiplicar" class="tecla">*</div>
        </div>
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
